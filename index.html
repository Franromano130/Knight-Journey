<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight Journey</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="images/Knight-title.png" width="500" alt="logo">
      <button id="start-btn">COMENZAR!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="600" height="400"></canvas>
    <button id="pause">||</button>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="images/you_died-transformed.png" width="500" alt="logo">
      <button id="restart-btn">COMENZAR DE NUEVO!</button>
    </div>

  </div>

  <script src="./main.js"></script>
  <script src="./game.js"></script>
  <script src="./knight.js"></script>
  <script src="./enemigo.js"></script>

</body>
</html>
